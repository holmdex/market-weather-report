name: Monthly Market Report Generation

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at 00:00 on the first day of every month
  workflow_dispatch:      # Allows manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.1'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev pandoc

    - name: Install R packages
      run: |
        install.packages(c(
          'pacman',
          'rmarkdown',
          'tidyverse',
          'quantmod',
          'rvest',
          'httr',
          'jsonlite',
          'plotly',
          'DT',
          'scales',
          'lubridate',
          'viridis',
          'kableExtra',
          'forecast',
          'TTR',
          'gridExtra'
        ), repos = 'https://cloud.r-project.org')
      shell: Rscript {0}

    - name: Generate report
      run: |
        rmarkdown::render("R/Markets.Rmd", 
                         output_file = paste0("market_report_", 
                                            format(Sys.Date(), "%Y_%m"), 
                                            ".html"))
      shell: Rscript {0}

    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add *.html
        git commit -m "Monthly market report update: $(date +'%Y-%m')" || echo "No changes to commit"
        git push origin || echo "No changes to push"